<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <section class="section-center">
        <div class="left">
          <div class="logo-container">
            <img src="./images/logo.svg" alt="logo" />
          </div>
          <div class="mobile-image">
            <img src="./images/hero-mobile.jpg" alt="hero-img-mob" />
          </div>
          <div class="hero-text">
            <h1>We're</h1>
            <h1>coming</h1>
            <h1>soon</h1>
            <p>
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
          </div>
          <div class="form-container">
            <form id="form">
              <input
                type="text"
                name="mail"
                id="mail"
                placeholder="Email Address"
              />
              <img
                class="error-icon hidden"
                src="./images/icon-error.svg"
                alt="error-icon"
              />
              <button class="btn-submit" type="submit">
                <img src="./images/icon-arrow.svg" alt="arrow-icon" />
              </button>
              <div class="error-msg hidden">
                <p>Please provide a valid mail</p>
              </div>
              <div class="success-msg hidden">
                <p>Successfully Registered</p>
              </div>
            </form>
          </div>
        </div>
        <div class="right">
          <img class="hero-image" src="./images/hero-desktop.jpg" alt="" />
        </div>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a
        class="frontend-mentor"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a class="author" href="https://github.com/darshii98" target="_blank"
        >Darshii</a
      >.
    </div>
    <script src="script.js"></script>
  </body>
</html>
